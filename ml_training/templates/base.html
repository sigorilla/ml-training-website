{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:TITLE|title }}{% if title %}{{ ' | ' }}{{ TITLE }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="{{ DESCRIPTION }}">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-md-6">
                    <a href="{% url 'competition:index' %}"><h1>{{ TITLE }}</h1></a>
                </div>
                <div class="col-md-6">{% include "search-form.html" %}</div>
                <div class="col-md-12">
                    <p class="lead">{{ DESCRIPTION }}</p>
                    <p>
                        <a href="https://www.facebook.com/groups/1413405125598651/1726705587601935/" target="_blank">Facebook</a>,
                        <a href="https://www.youtube.com/channel/UCeq6ZIlvC9SVsfhfKnSvM9w" target="_blank">YouTube</a>
                    </p>
                </div>
            </div>
        </div>

        {% block content %}{% endblock %}

        <hr>

        <footer>
            <div>{{ TITLE }} &mdash; {% now 'Y' %}</div>
        </footer>
    </div>

    <script src="//code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'js/competitions.js' %}"></script>
</body>
</html>
